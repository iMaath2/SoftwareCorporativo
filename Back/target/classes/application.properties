# Configuração do MySQL
# Cria o banco 'workflow_db' automaticamente se não existir
spring.datasource.url=jdbc:mysql://localhost:3306/workflow_db?createDatabaseIfNotExist=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false

# ATENÇÃO: Coloque aqui o seu usuário e senha do MySQL instalado na sua máquina
spring.datasource.username=admin
spring.datasource.password=admin

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Mantém a execução do data.sql após a criação das tabelas
spring.jpa.defer-datasource-initialization=true